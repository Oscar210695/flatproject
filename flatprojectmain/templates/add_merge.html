{% extends 'layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1 class='title'>{{title}}</h1>

    {% if messages %}
        {% for message in messages %}
            <div class='message'>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    
    <form action='' method='POST' autocomplete='off'>
        {% csrf_token %}
        
        {{form}}

        <input type='submit' value='Save'/>

    </form>

{% endblock %}
